<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/_reset.css">
    <link rel="stylesheet" href="./css/_vars.css">
    <link rel="stylesheet" href="./style.css">
    <title>Lesson_10 Box model</title>
</head>
<body>
    <div class="container">
        <div class="wraper">
            <header class="header">
                <h1>CSS Weather Forecast </h1>
                <img src="./assets/pic/icon.svg" alt="icon">
            </header>
            <main class="main">
                <div class="card half c1">
                    <h2>Lisbon</h2>
                    <p>21°C</p>
                    <img src="./assets/pic/lisabon_cair.svg" alt="Lisbon">
                </div>
                <div class="card quarter c2">
                    <h2>Paris</h2>
                    <p>11°C</p>
                    <img src="./assets/pic/paris.svg" alt="Paris">
                </div>
                <div class="card quarter c3">
                    <h2>Belgrade</h2>
                    <p>15°C</p>
                    <img src="./assets/pic/belgrad.svg" alt="Belgrade">
                </div>
                <div class="card quarter c4">
                    <h2>Venice</h2>
                    <p>21°C</p>
                    <img src="./assets/pic/venice.svg" alt="Venice">
                </div>
                <div class="card quarter c5">
                    <h2>Tel-Avive</h2>
                    <p>32°C</p>
                    <img src="./assets/pic/tel_aviv.svg" alt="Tel-Avive">
                </div>
                <div class="card quarter c6">
                    <h2>Cair</h2>
                    <p>21°C</p>
                    <img src="./assets/pic/lisabon_cair.svg" alt="Cair">
                </div>
                <div class="card quarter c7">
                    <h2>New-York</h2>
                    <p>17°C</p>
                    <img src="./assets/pic/new_york.svg" alt="New-York">
                </div>
                <div class="card quarter c8">
                    <h2>New-Delhi</h2>
                    <p>17°C</p>
                    <img src="./assets/pic/new_delhi.svg" alt="New-Delhi">
                </div>
                <div class="card half c9">
                    <h2>San-Francisco</h2>
                    <p>15°C</p>
                    <img src="./assets/pic/san_francisko.svg" alt="San-Francisco">
                </div>
                <div class="card quarter c10">
                    <h2>Tokyo</h2>
                    <p>8°C</p>
                    <img src="./assets/pic/tokyo.png" alt="Tokyo">
                </div>
            
                <div class="card full c11">
                    <h2>Sydney</h2>
                    <p>25°C</p>
                    <img src="./assets/pic/sydney.svg" alt="Sydney">
                </div>
                
            </main>
            <footer class="footer">
                <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
            </footer>
           
    
        </div>
        
    </div>
    
    
    
</body>
</html>
